<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    function checkCard(){
        var form = $('#ajax-contact');

        // Get the messages div.
        var formMessages = $('#form-messages');

        // Submit the form using AJAX.
        $.ajax({
            type: 'GET',
            url: "http://magictcgprices.appspot.com/api/images/imageurl.json?cardname=Pillar%20of%20Flame&cardset=fnmp",
        }).done(function(response) {
            // Make sure that the formMessages div has the 'success' class.
            console.log(response);
        }).fail(function(data) {
           console.log(data);
        });

    }
</script>
<form id="ajax-contact">
    <div class="field">
        <label for="name">Nome della carta:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="field">
        <button onclick="checkCard()">Controlla</button>
    </div>
</form>
